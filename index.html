<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWebsite</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Container Start -->
    <div class="container">
      <!-- Header Start -->
      <header>
        <!-- Link Logo Start -->
        <section class="homelogo">
          <a href=""><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbnChgy7Bt26ORf4AF1Pdei9rqmjJsFdjDfIDe8yy2ew&s" alt="homelogo" /></a>
        </section>
        <!-- Link Logo End -->

        <!-- Hamburger Menu Start -->
        <div class="hamburger-menu">
          <div class="hamburger-list"></div>
          <div class="hamburger-list"></div>
          <div class="hamburger-list"></div>
        </div>
        <!-- Hamburger Menu End -->

        <!-- Nav Start -->
        <nav class="nav">
          <ul>
            <li class="home"><a href="#">Home</a></li>
            <li class="profile">
              <a href="route/profile.html">Our Profile</a>
            </li>
            <li class="achievement"><a href="#fasilitas">Facilitaties</a></li>
            <li class="message"><a href="#pesan">Message Us</a></li>
          </ul>
        </nav>
        <!-- Nav End -->
      </header>
      <!-- Header End -->

      <!-- Main Start -->
      <main>
        <!-- Banner Start -->
        <section class="banner">
          <div class="welcome-text">
            <h1>Hi, <span id="hiname"></span> Welcome to Website</h1>
            <p>ini adalah website pertama.</p>
          </div>
          <div class="image-list">
            <img src="asset/gambar4.jpg" alt="" width="100%" height="100%" class="slideimages" />
            <img src="asset/gambar2.jpeg" alt="" width="100%" height="100%" class="slideimages" />
            <img src="asset/gambar1.jpg" alt="" width="100%" height="100%" class="slideimages" />
            <div class="carousel-buttons">
              <button class="btnimg" id="btn1" onclick="currentDiv(1)"></button>
              <button class="btnimg" id="btn2" onclick="currentDiv(2)"></button>
              <button class="btnimg" id="btn3" onclick="currentDiv(3)"></button>
            </div>
          </div>
        </section>
        <!-- Banner End -->

        <!-- Facilities Start -->
        <section class="facility" id="fasilitas">
          <h1 class="facilities">Our Facilitation</h1>
          <div class="heroicon">
            <section>
              <div class="herowrap">
                <img class="heroimg" src="asset/icon/chalkboard-user.svg" alt="teacherimg" />
              </div>
              <span>Profesional Instructor</span>
            </section>
            <section>
              <div class="herowrap">
                <img class="heroimg" src="asset/icon/zoom.svg" alt="zoomimg" />
              </div>
              <span>Live Session Class</span>
            </section>
            <section>
              <div class="herowrap">
                <img class="heroimg" src="asset/icon/briefcase.svg" alt="briefcase" />
              </div>
              <span>Job Connect</span>
            </section>
            <section>
              <div class="herowrap">
                <img class="heroimg" src="asset/icon/laptop-code.svg" alt="laptopcode" />
              </div>
              <span>Real Study Cases</span>
            </section>
            <section>
              <div class="herowrap">
                <img class="heroimg" src="asset/icon/users-alt.svg" alt="users-alt" />
              </div>
              <span>Network</span>
            </section>
          </div>
        </section>
        <!-- Facilitis End -->

        <!-- Message Form Start -->
        <section id="pesan">
          <h1 class="messageus">Message Us</h1>
          <!-- Input Form Start -->
          <div class="messageform">
            <div class="forminput">
              <form id="form">
                <div class="box">
                  <label for="name" class="w25">Nama</label>
                  <span>: </span>
                  <input type="text" name="name" id="name" class="w75" />
                </div>
                <div class="box">
                  <label for="date" class="w25">Tanggal Lahir</label>
                  <span>: </span>
                  <input type="date" name="date" id="date" class="w75" />
                </div>
                <div class="box">
                  <label for="gender" class="w25">Jenis Kelamin</label>
                  <span>: </span>
                  <div class="w75">
                    <input type="radio" name="gender" id="man" value="Laki - laki" />
                    <label for="man">Laki - laki</label>
                    <input type="radio" name="gender" id="woman" value="Perempuan" />
                    <label for="woman">Perempuan</label>
                  </div>
                </div>
                <div class="box" id="boxmsg">
                  <label for="msgbox" class="w25">Pesan</label>
                  <span>: </span>
                  <textarea name="msgbox" id="msgbox" cols="30" rows="10" placeholder="Pesan"></textarea>
                </div>
                <button type="submit" class="submit" id="submit" onclick="validateForm()">Submit</button>
              </form>
            </div>
            <!-- Input Form End -->

            <!-- Value Form Start -->
            <div id="value">
              <p id="valueform">
                Current time<span id="current_time"></span><br /><br />
                Nama<span id="display-name"></span><br />
                Tanggal Lahir<span id="display-date"></span><br />
                Jenis Kelamin<span id="display-gender"></span><br />
                Pesan<span id="display-msg"></span>
              </p>
            </div>
            <!-- Value Form End -->
          </div>
        </section>
        <!-- Message Form End -->
      </main>
      <!-- Main End -->

      <!-- Footer Start -->
      <section>
        <div class="footer"><h5>Created by RevoU</h5></div>
      </section>
      <!-- Footer End -->
    </div>
    <!-- Container End -->
  </body>
  <script src="script/script.js"></script>
</html>
